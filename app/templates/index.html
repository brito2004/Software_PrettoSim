<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Cadastro</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        function toggleOtherField() {
            var select = document.getElementById('especialidade');
            var otherField = document.getElementById('especialidade-outro');
            otherField.style.display = select.value === 'outro' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Formulário de Cadastro</h1>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="especialidade">Especialidade do Barbeiro:</label>
                    <select id="especialidade" name="especialidade" onchange="toggleOtherField()" required>
                        <option value="">Selecione uma especialidade</option>
                        <option value="corte">Corte de Cabelo</option>
                        <option value="barba">Barba</option>
                        <option value="ambos">Corte e Barba</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="especialidade-outro" name="especialidade_outro" placeholder="Especifique outra" maxlength="30" style="display:none;">
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
